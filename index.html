<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Crisostomo</title>
    <style>
        /* Base Styles */
        body {
            font-family: monospace;
            text-align: center;
            background-color: black;
            border: 1px solid #002a5c;
            color: #002a5c;
            height: calc(100vh - 1px);
            width: calc(100vw - 1px);
            box-sizing: border-box;
            overflow: hidden;
            margin: auto;
            padding: 35vh;
            transition: background-color 1s, color 1s;
        }

        /* Moving Text */
        .moving-text {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            top: 10px;
            width: 100%;
            animation: moveRight 5s linear infinite;
        }

        .moving-text.bottom {
            bottom: 10px;
            top: auto;
            animation: moveLeft 5s linear infinite;
        }

        /* Animations */
        @keyframes moveRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes moveLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <!-- Moving text (Top) -->
    <div class="moving-text">!!! UNDER CONSTRUCTION !!!</div>

    <!-- Main Content (Centered) -->
    <h1>!!! UNDER CONSTRUCTION !!!</h1>
    <h2>PROJECT: CRISOSTOMO</h2>
    <h3>JERZEEN "JIJIN" BENEDICT R. CALIBARA</h3>
    <p>Hinay hinay, parang pag-ibig na matagal mo nang hinihintay.</p>

    <!-- Moving text (Bottom) -->
    <div class="moving-text bottom">!!! UNDER CONSTRUCTION !!!</div>

    <script>
        function toggleColors() {
            let body = document.body;
            let currentColor = getComputedStyle(body).backgroundColor;
            
            if (currentColor === "rgb(0, 0, 0)") { 
                body.style.backgroundColor = "#002a5c"; // Blue
                body.style.color = "black"; // Text turns black
            } else {
                body.style.backgroundColor = "black"; // Back to black
                body.style.color = "#002a5c"; // Text turns blue
            }
        }

        setInterval(toggleColors, 1000); // Change colors every second
    </script>

</body>
</html>
